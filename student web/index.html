    <script>
      
        const commentsData = [
            { username: 'Ankur', content: 'This is a great comment!', likes: 15 },
            { username: 'Ashutosh', content: 'I agree with User1!', likes: 10 },
            { username: 'Karan', content: 'Nice discussion here.', likes: 5 },
            { username: 'Pankaj', content: 'Happy to hear that', likes: 50 },
        { username: 'Satyendra', content: 'Nice discussion here.', likes: 100 },
        ];
     
        commentsData.sort((a, b) => b.likes - a.likes);
    
      
        function renderComments() {
            const commentsContainer = document.getElementById('commentsContainer');
    
         
            commentsContainer.innerHTML = '';
    
          
            commentsData.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
    
                const commentHeader = document.createElement('div');
                commentHeader.classList.add('comment-header');
    
                const usernameElement = document.createElement('span');
                usernameElement.innerText = comment.username;
                commentHeader.appendChild(usernameElement);
    
                const likesElement = document.createElement('span');
                likesElement.innerText = `Likes: ${comment.likes}`;
                commentHeader.appendChild(likesElement);
    
                commentElement.appendChild(commentHeader);
    
                const commentBody = document.createElement('div');
                commentBody.classList.add('comment-body');
                commentBody.innerText = comment.content;
                commentElement.appendChild(commentBody);
    
                const commentActions = document.createElement('div');
                commentActions.classList.add('comment-actions');
    
                const likeButton = document.createElement('button');
                likeButton.innerText = 'Like';
                likeButton.addEventListener('click', () => {
                   
                    comment.likes++;
                    likesElement.innerText = `Likes: ${comment.likes}`;
                });
                commentActions.appendChild(likeButton);
    
                commentElement.appendChild(commentActions);
    
                commentsContainer.appendChild(commentElement);
            });
        }
    
       
        renderComments();
    </script>
